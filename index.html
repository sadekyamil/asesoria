<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de 8 Tarjetas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para las tarjetas */
        .tarjeta {
            @apply bg-white rounded-lg shadow-md flex items-center justify-center text-gray-800 font-semibold text-xl;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease; /* Transiciones mejoradas */
            cursor: pointer;
            height: 50%;
            width: 25%;
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Añade un borde sutil */
        }

        .tarjeta:hover {
            @apply transform:scale-103 shadow-lg; /* Reduce un poco el scale para un efecto más sutil */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro con 80% de opacidad - un poco más opaco */
            color: white;
            border-color: rgba(255, 255, 255, 0.2); /* Cambia el color del borde en hover */
        }

        .contenedor-tarjetas {
            height: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: stretch;
            justify-content: space-around;
        }
        elcontenedor{
            display: flex;
            height:80vh;
            widht:100vh;
        }

        body {
            background-color: #f9f9f9; /* Cambia el color de fondo del body para un contraste suave */
            aling-content: center;
            justify-content: center;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="elcontenedor">
        <div class="contenedor-tarjetas">
            <div class="tarjeta tarjeta-1" onclick="redirigir('youtube.html')">Tarjeta 1</div>
            <div class="tarjeta tarjeta-2" onclick="redirigir('youtube.html')">Tarjeta 2</div>
            <div class="tarjeta tarjeta-3" onclick="redirigir('youtube.html')">Tarjeta 3</div>
            <div class="tarjeta tarjeta-4" onclick="redirigir('youtube.html')">Tarjeta 4</div>
            <div class="tarjeta tarjeta-5" onclick="redirigir('youtube.html')">Tarjeta 5</div>
            <div class="tarjeta tarjeta-6" onclick="redirigir('youtube.html')">Tarjeta 6</div>
            <div class="tarjeta tarjeta-7" onclick="redirigir('youtube.html')">Tarjeta 7</div>
            <div class="tarjeta tarjeta-8" onclick="redirigir('youtube.html')">Tarjeta 8</div>
        </div>
    </div>

    <script>
        function redirigir(pagina) {
            window.location.href = pagina;
        }
    </script>
</body>
</html>
